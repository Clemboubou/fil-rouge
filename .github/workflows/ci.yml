name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: 'your-registry.com'
  IMAGE_NAME: 'quizmaster'

jobs:
  # Frontend Tests
  frontend-test:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¥ Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ğŸ§ª Run unit tests
      working-directory: ./frontend
      run: npm run test -- --coverage

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend

    - name: ğŸ—ï¸ Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/

  # Backend Tests
  backend-test:
    name: ğŸ”§ Backend Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: quizmaster_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: ğŸ“¥ Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: ğŸ§ª Run unit tests
      working-directory: ./backend
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 3306
        DB_NAME: quizmaster_test
        DB_USER: root
        DB_PASSWORD: root
        JWT_SECRET: test-secret
      run: npm test -- --coverage

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: backend

  # E2E Tests
  e2e-test:
    name: ğŸ”„ E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: quizmaster_e2e
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ“¥ Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: ğŸ“¥ Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ğŸ—ï¸ Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: ğŸš€ Start backend server
      working-directory: ./backend
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 3306
        DB_NAME: quizmaster_e2e
        DB_USER: root
        DB_PASSWORD: root
        JWT_SECRET: test-secret
        PORT: 5000
      run: npm start &

    - name: â³ Wait for backend
      run: |
        timeout 60 bash -c 'until curl -s http://localhost:5000/health; do sleep 1; done'

    - name: ğŸƒâ€â™‚ï¸ Run E2E tests
      working-directory: ./frontend
      run: npm run e2e:ci

    - name: ğŸ“¤ Upload Cypress screenshots
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: cypress-screenshots
        path: frontend/cypress/screenshots/

    - name: ğŸ“¤ Upload Cypress videos
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: cypress-videos
        path: frontend/cypress/videos/

  # Security Scan
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

    - name: ğŸ›¡ï¸ OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: 'http://localhost:3000'

  # Quality Check
  quality-check:
    name: ğŸ“ Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ“¥ Install dependencies
      run: |
        cd frontend && npm ci
        cd ../backend && npm ci

    - name: ğŸ§¹ Run ESLint
      run: |
        cd frontend && npm run lint
        cd ../backend && npm run lint

    - name: ğŸ¨ Check code formatting
      run: |
        cd frontend && npm run format:check
        cd ../backend && npm run format:check

    - name: ğŸ“Š SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Build Docker Images
  build-images:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-scan, quality-check]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ³ Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ³ Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images, e2e-test]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to staging
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /opt/quizmaster
          docker-compose -f docker-compose.staging.yml pull
          docker-compose -f docker-compose.staging.yml up -d
          docker system prune -f

    - name: ğŸ” Health check
      run: |
        sleep 30
        curl -f ${{ secrets.STAGING_URL }}/health || exit 1

    - name: ğŸ§ª Run smoke tests
      working-directory: ./frontend
      env:
        CYPRESS_baseUrl: ${{ secrets.STAGING_URL }}
      run: npm run cypress:run -- --spec "cypress/e2e/smoke.cy.js"

  # Deploy to Production
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, e2e-test]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /opt/quizmaster

          # Backup current deployment
          docker-compose exec mysql mysqldump -u root -p$MYSQL_ROOT_PASSWORD quizmaster_db > backup_$(date +%Y%m%d_%H%M%S).sql

          # Deploy new version
          docker-compose pull
          docker-compose up -d

          # Cleanup old images
          docker system prune -f

    - name: ğŸ” Health check
      run: |
        sleep 60
        curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1

    - name: ğŸ§ª Run production smoke tests
      working-directory: ./frontend
      env:
        CYPRESS_baseUrl: ${{ secrets.PRODUCTION_URL }}
      run: npm run cypress:run -- --spec "cypress/e2e/smoke.cy.js"

    - name: ğŸ“¢ Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        message: |
          ğŸš€ QuizMaster deployed to production!
          â€¢ Commit: ${{ github.sha }}
          â€¢ Author: ${{ github.actor }}
          â€¢ URL: ${{ secrets.PRODUCTION_URL }}

  # Performance Testing
  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ“¥ Install Artillery
      run: npm install -g artillery@latest

    - name: âš¡ Run load tests
      run: |
        artillery run performance/load-test.yml \
          --target ${{ secrets.STAGING_URL }} \
          --output performance-report.json

    - name: ğŸ“Š Generate performance report
      run: |
        artillery report performance-report.json \
          --output performance-report.html

    - name: ğŸ“¤ Upload performance report
      uses: actions/upload-artifact@v3
      with:
        name: performance-report
        path: performance-report.html

# Notifications
  notify-failure:
    name: ğŸ“¢ Notify on Failure
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, e2e-test, security-scan, quality-check]
    if: failure()

    steps:
    - name: ğŸ“¢ Notify Slack on failure
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#ci-cd'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        message: |
          âŒ CI/CD Pipeline failed!
          â€¢ Branch: ${{ github.ref }}
          â€¢ Commit: ${{ github.sha }}
          â€¢ Author: ${{ github.actor }}
          â€¢ Workflow: ${{ github.workflow }}